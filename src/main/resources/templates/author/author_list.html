<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author:${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.fName}"></td>
        <td th:text="${author.lName}"></td>
    </tr>
</table>
</body>
</html>
